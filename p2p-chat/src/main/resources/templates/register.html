<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body class="m-5">
    <h1>Register</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <form th:method="POST" th:action="@{/register}">
                    <label for="userName" class="form-label">Choose your name:</label>
                    <input name="userName" id="userName" class="form-control">
                    <p th:if="${errorMsg != null}" th:text="${errorMsg}" class="form-text text-danger"></p>
                    <button class="btn btn-success mt-2">Enter</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
